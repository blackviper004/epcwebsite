<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Project Club</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Electronics Project Club</div>
        <nav>
            <a href="#events">Events</a>
            <a href="#" onclick="toggleSection('login')">Login</a>
            <a href="#" onclick="toggleSection('register')">Register</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Electronics Project Club</h1>
        <p>Innovate. Create. Lead.</p>
        <button class="btn">Explore Projects</button>
    </section>

    <!-- Login Section -->
    <section id="login" class="form-section">
        <h2>Login to Your Account</h2>
        <form onsubmit="return validateLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <!-- Register Section -->
    <section id="register" class="form-section">
        <h2>Register for Membership</h2>
        <form onsubmit="return registerUser(event)">
            <label for="fullname">Full Name*</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email ID*(College Id)</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department *</label>
           <label>
              <input type="radio" name="dept" value="Electronics and Communication"> Electronics and Communication
            </label>
            <label>
              <input type="radio" name="dept" value="Computer Science"> Computer Science
            </label>
            <label>
              <input type="radio" name="dept" value="Mechanical"> Mechanical
            </label>


            <label for="year">Year of Study*</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
            </select>

            <label for="usn">USN *</label>
            <input type="text" id="usn" name="usn" required>

            <label for="phone">Phone Number (WhatsApp only) *</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </section>

    <footer>
        &copy; With love, Team EPC 2025.
    </footer>

    <script src="script.js"></script>
</body>
</html>
